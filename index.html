<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Список продуктов</title>

<body>

		<span class="btn_f close-btn"><a href=""> Close</a></span>

	</div>

	<div class="list">
		<header>
			<ul>
				<li><a href="#main" id="main-btn">Main</a></li>
				<li><a href="#sweets" id="sweets-btn">Sweets</a></li>
				<li><a href="#ph" id="ph-btn">Personal Hygiene</a></li>
			</ul>
				<span class="btn remove-btn" id="remove-btn"><a href=""> Remove all</a></span>
				<span class="btn add-btn" id="add-btn"><a href=""> Add new</a></span>

			</div>
			<div id="sweets">
				
			</div>
